<!doctype html>
<html ng-app="kea-lab">
<head>
    <title>Welcome to KEA-LAB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1" ng-controller="ReportController as report">
            <h3>จงระบุ app id ซะ.... ถ้าไม่ระบุจะรันหมดเลยนะ !!!</h3><span class="pull-right">beta version</span>
            <form ng-submit="report.makeReport()">
                <input type="text" ng-model="report.appId" size="30">
                <input class="btn-primary" type="submit" value="Make Report">
            </form>
            <hr>

            <h4>Response :</h4>


            <div class="container-fluid bg-success">
            <samp>
            <p ng-repeat="message in messages">
                {{message}}
            </p>
            </samp>
            </div>
        </div>
    </div>
</div>
</body>
</html>
